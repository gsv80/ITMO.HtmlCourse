<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с таблицами</title>
	<style>
		table
		{
			width: 80%;
			
		}
		thead{
			color: green;
			background-color:lavender;
		}
		tfoot{
			color: blue;
		}
		tfoot td{
			text-align: right;
		}
		tbody{
			color: red;
		}
		
	</style>
</head>
<body>
    <table >
		<!-- <colgroup span="3"> -->
		<colgroup span="3">
			<col style="background-color: silver;">
			<col span="2" style="background-color: yellow;">
		</colgroup>

		
		<thead>
			<tr>
				<th>Месяц</th>
				<th>Продажи</th>
				<th>Менеджер</th>	
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Итого</td>
				<td colspan="2">170 000</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Ноябрь</td>
				<td>70 000</td>
				<td>Шашкин</td>
			</tr>
			<tr>
				<td>Декабрь</td>
				<td>100 000</td>
				<td>Пупкин</td>
			</tr>
		</tbody>

    </table>
</body>
</html>
